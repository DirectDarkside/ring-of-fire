@for (player of game?.players; track i; let i = $index) {
    <app-player [name]="player" [ngStyle]="{'top.px': 100 + (i * 90)}" [playerActive]="i == game?.currentPlayer" class="player_position"></app-player>
}

<div class="field">

    <div class="card_stack">
        @for (item of [0, 1, 2, 3]; track i; let i = $index) {
            <img [ngStyle]="{'right.px': i * 5}" src="assets/img/cards/purple_back.png" alt="">            
        }
        <img (click)="takeCard()" class="top_card" style="right: 25px" src="assets/img/cards/purple_back.png" alt="">

        @for (playedCard of game?.playedCards; track $index) {
            <img class="played_card" src="assets/img/cards/{{ playedCard }}.png">
        }        

        @if(pickCardAnimation) {
            <img (click)="takeCard()"  class="pick_card" style="right: 25px" src="assets/img/cards/{{ currentCard }}.png" alt="">
        }
    </div>

</div>

<app-game-info [card]="currentCard" class="pin_bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn_add">
    <mat-icon>add</mat-icon>
  </button>
